<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h2>Digite o numero e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar ate:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="12"
            value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-label">
        <h2 class="multiplication-title">Tabuada do Numero: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular uma tabuada...</p>
            
        </div>
    </div>
</body>
</html>
